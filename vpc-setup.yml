- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
      - name: Import VPC variables
        include_vars: vars/vpc_setup

      - name: Create softacid VPC
        ec2_vpc_net:
            name: '{{vpc_name}}'
            cidr_block: '{{vpcCidr}}'
            region: '{{region}}'
            dns_support: true
            dns_hostnames: true
            tenancy: default
            state: '{{state}}'
        register: vpcout

      - debug:  
         var: vpcout 

      - name: create public subnet 1 in zone 1
        ec2_vpc_subnet:
            vpc_id: "{{vpcout.vpc.id}}"  
            region: "{{region}}"
            az: "{{xone1}}"
            state: "{{state}}"
            cidr: "{{PubSub1Cidr}}"
            map_public: yes
            resource_tags: 
              Name: Softacid-pubsub1
          register: pubsub1_out

